<div class="container">
    <h1>Update Post</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary"> Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input
                type="text"
                formControlName="title"
                id="title"
                [(ngModel)]="post.title"
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is Required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <input type="text" class="form-control"
                id="body"
                [(ngModel)]="post.body">
            <div 
                class="alert alert-danger"
                *ngIf="f.body.touched && f.body.invalid">
                <div *ngIf="f.body.errors.required">Body is Required</div>
            </div>
        </div>
        <button 
        class="btn btn-primary"
        (click)="submit()"
        [disabled]="!form.valid">Submit</button>
    </form>
</div>
